{% extends 'tests/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Cadastre-se no Çinmulados Onlaine</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-primary">Cadastrar</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Já possui conta?   <a href="{%url 'users:login'%}">Logue agora</a></small>
      </div>
    </form>
    </div>
{% endblock %}
